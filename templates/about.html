<!DOCTYPE html>
<html>
<head>
	<title>about</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body style="background-image: url('static/images/unnamed.jpg'); background-repeat: repeat-y; background-size: cover;">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<div class="navbar-header">
		  <a class="navbar-brand" href="{{url_for('home')}}"><img src = 'static/images/movie-review-website.png' height= 70px; width = 70px;>NotIMDb</a>
		
		 </div>
			<div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
			<ul class="navbar-nav mr-auto">
			  <li class="nav-item"><a class="nav-link" href="{{url_for('static',filename='visualization/hello.html') }}">Visualization</a></li>
			  <li class="nav-item"><a class="nav-link" href="{{url_for('review')}}">Recommended Movies</a></li>   
			</ul>
			</div>
		</div>
			</nav>
	<div class="container" style="margin-left: auto;margin-right: auto; width: 90%;">
	<div class="row">
	{%for i in data%}
		<div class="col-lg-3 col-sm-6">
			<div class="card" style="width: 15rem;">
				<img class="card-img-top" src={{i.Poster}} alt="Card image cap">
				<div class="card-body">
					<h5 class="card-title">{{i.Title}}</h5>
					<form method="POST" action="/about">
						<button type="submit" class="btn btn-primary" name="imdbid" value="{{i.imdbID}}">Give review</button>
					</form>
				</div>
			</div>
		</div>
	{%endfor%}
	</div>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
